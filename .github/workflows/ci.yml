name: CI

on:
  push:
    branches:
      - main
      - release
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d # v7.1.0
        with:
          enable-cache: true
          python-version: "3.12"
          cache-dependency-glob: |
            **/pyproject.toml
            **/uv.lock

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends ffmpeg

      - name: Install modules
        run: uv add --dev pytest ipython ipywidgets torch pyannote.audio>=3

      - name: Run pytest
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: uv run pytest tests

